<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG2 WebSockets Chat</title>
    <!-- Add JetBrains Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
            margin: 20px 0;
        }

        .instructions {
            text-align: left;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
    <script>
        const port = {{ port }};
        const socketUrl = `ws://localhost:${port}/media-stream`;
    </script>
    <script src="https://github.com/ag2ai/ag2-js-client/releases/download/v0.3.1/index.global.js"></script>
    <script src="/static/main.js" type="module" defer></script>
</head>
<body>
    <!-- AG2 Logo -->
    <img src="/static/ag2.svg" alt="AG2 Logo" class="logo">
    
    <h1>AG2 WebSockets Chat</h1>
    
    <div class="instructions">
        <p>Ensure microphone and speaker access is enabled.</p>
        <p><strong>We're live!</strong></p>
        <p>I can help you with the weather or temperature cities.</p>
    </div>

    <button id="startStopBtn" style="
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #000;
            color: #fff;
            margin-top: 20px;
            ">
            Start Conversation
    </button>
    <p id="status">Idle</p>

</body>
</html>
